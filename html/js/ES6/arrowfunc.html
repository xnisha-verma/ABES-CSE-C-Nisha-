<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function d(){
            document.writeln("hello abes")
        }
        d();
        let hi = function(){
            document.writeln("hellllooo world");
        }
        hi();
        const msg=() =>{
            document.writeln("<br><h2> this is arrow function</h2>")
        }
        msg()
        const greet =() => 'hellooow '
        document.writeln(greet());
    </script>
</body>
</html>

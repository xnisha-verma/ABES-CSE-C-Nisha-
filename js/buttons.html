<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="hi">
    <button onclick="coral()" id="co">Coral</button>
    <button onclick="lightlue()">LightBlue</button>
    <button onclick="purple()">Purple</button>
    <script>
        function coral(){
            document.getElementById("hi").style.backgroundColor="Coral";
            document.getElementById("co").style.backgroundColor="yellow";
        } 
        lightlue = ()=>{
            document.getElementById("hi").style.backgroundColor="lightblue";
        }
        purple = ()=>{
            document.getElementById("hi").style.backgroundColor="purple";
        }
    </script>
</body>
</html>
